name: Build and deploy Python app to Azure Web App - viteFait0

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Debug repo contents before install
        run: |
          echo "List root directory:"
          ls -la
          echo "List backend directory:"
          ls -la backend

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv venv
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install -r backend/requirements.txt

      # Optional: Build frontend if needed, adjust working-directory and commands as necessary
      #- name: Build frontend (Vite React)
      #  working-directory: ./frontend_or_root
      #  run: |
      #    npm install
      #    npm run build

      - name: Zip entire repo for deployment, excluding virtual environment
        run: zip -r release.zip . -x "**/venv/**"

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A2EED1A05D2F4CB5BEBD59080DBAC393 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0EC5B06F2BF343969C6961474205C43C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DE54EDFE104F4EDF90A60ABDEDF79DB8 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'viteFait0'
          slot-name: 'Production'
